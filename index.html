<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR CODE</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f7f7;
            color: #333;
            font-size: clamp(14px, 3vw, 18px); /* ฟอนต์ขนาดปรับอัตโนมัติ */
        }

        header {
            background: linear-gradient(90deg, #FFD700, #FFC300);
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            font-size: clamp(1.2rem, 5vw, 2rem); /* ขนาดฟอนต์ของ header */
            font-weight: bold;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 300px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin: 0 0 1rem;
            font-size: clamp(1rem, 4vw, 1.5rem); /* ปรับขนาดฟอนต์ของหัวข้อ */
            font-weight: bold;
            color: #333;
        }

        footer {
            background: #333;
            color: #FFD700;
            text-align: center;
            padding: 1rem;
            font-size: clamp(0.8rem, 2.5vw, 1rem); /* ปรับขนาดฟอนต์ของ footer */
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            background-color: #fff;
            transition: all 0.3s ease;
            margin-top: 1.2rem;
            box-sizing: border-box;
            outline: none;
            color: #555;
            background-color: #f3f3f3;
            min-height: 4rem;
            resize: none;
            overflow: hidden;
        }

        .input-field:focus {
            border: 2px solid #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            background-color: #fff;
        }

        .input-field::placeholder {
            color: #bbb;
        }

        .button {
            background-color: #007bff; /* สีน้ำเงินเข้ม */
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: clamp(1rem, 4vw, 1.2rem); /* ปรับขนาดฟอนต์ของปุ่ม */
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 1.5rem;
            text-align: center;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .error-details {
            display: none;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-top: 2rem;
            text-align: left;
        }

        .error-details h3 {
            font-size: clamp(1rem, 4vw, 1.3rem); /* ปรับขนาดฟอนต์ของหัวข้อในกรอบรายละเอียด */
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .error-details p {
            font-size: clamp(0.9rem, 3vw, 1rem); /* ปรับขนาดฟอนต์ในข้อความ */
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        ERROR CODE
    </header>
    <main>
        <div class="container">
            <div class="card">
                <h2>กรอก Error Code ของคุณ..?</h2>
                <textarea id="errorInput" class="input-field" placeholder="กรอก Error Code ของคุณที่นี่..."></textarea>
                <button class="button" onclick="submitError()">ค้นหา</button>
                <h1>รูปภาพจาก GitHub</h1>
                <img src="AnyConv.com__พัฒนพงษ์.raw" alt="รูปภาพจาก GitHub" style="width:300px;">
                
                <!-- กรอบแสดงรายละเอียดและวิธีแก้ไข -->
                <div id="errorDetails" class="error-details">
                    <h3>รายละเอียดและวิธีแก้ไข</h3>
                    <p id="errorDescription">กรุณากรอก error code เพื่อดูรายละเอียดและวิธีแก้ไข</p>
                        <h1>รูปภาพจาก GitHub</h1>
                    <img src="AnyConv.com__พัฒนพงษ์.raw" alt="รูปภาพจาก GitHub" style="width:300px;">
                </div>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2025 ERROR CODE. All rights reserved.
    </footer>

    <script>
        function submitError() {
            var error = document.getElementById("errorInput").value;  // เก็บค่าที่กรอกในตัวแปร error
            console.log("Error Code ที่กรอกคือ: ", error);  // แสดงค่าผ่าน console

            // แสดงกรอบรายละเอียด
            var errorDetails = document.getElementById("errorDetails");
            var errorDescription = document.getElementById("errorDescription");

            // ตัวอย่างข้อมูลรายละเอียดของ error code (สามารถเพิ่มเติมได้ตามต้องการ)
            var errorMessages = {
                "404": {
                    description: "ไม่พบหน้าเว็บที่คุณค้นหา",
                    fix: "ตรวจสอบ URL ที่คุณกรอก หรือกลับไปยังหน้าแรก"
                },
                "500": {
                    description: "เกิดข้อผิดพลาดที่เซิร์ฟเวอร์",
                    fix: "โปรดลองอีกครั้งในภายหลัง หรือติดต่อผู้ดูแลระบบ"
                },
                "403": {
                    description: "คุณไม่มีสิทธิ์เข้าถึงหน้าเว็บนี้",
                    fix: "ตรวจสอบการเข้าสู่ระบบของคุณ หรือขอสิทธิ์จากผู้ดูแลระบบ"
                },
                // สามารถเพิ่ม error codes อื่น ๆ ได้ที่นี่
            };

            // ถ้า error code มีอยู่ในระบบ
            if (errorMessages[error]) {
                errorDetails.style.display = "block";
                errorDescription.innerHTML = "<strong>ข้อผิดพลาด:</strong> " + errorMessages[error].description + 
                                             "<br><strong>วิธีแก้ไข:</strong> " + errorMessages[error].fix;
            } else {
                // ถ้าไม่พบ error code ที่กรอก
                errorDetails.style.display = "block";
                errorDescription.innerHTML = "ไม่พบข้อมูลเกี่ยวกับ error code นี้";
            }
        }
    </script>
</body>
</html>
