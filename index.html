<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR CODE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #FFD700, #FFC300);
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.8rem;
            font-weight: bold;
            width: 100%;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            margin-top: 1rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 2rem;
        }

        .card {
            background: #fff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .card h2 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            background-color: #fff;
            transition: all 0.3s ease;
            margin-top: 1.2rem;
            box-sizing: border-box;
            outline: none;
            color: #555;
            background-color: #f3f3f3;
            min-height: 4rem;
        }

        .input-field:focus {
            border: 2px solid #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            background-color: #fff;
        }

        .input-field::placeholder {
            color: #bbb;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 1.5rem;
            width: 100%;
            max-width: 200px;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .error-details {
            display: none;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-top: 2rem;
            text-align: left;
            width: 100%;
            max-width: 600px;
        }

        .error-details h3 {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .error-details p {
            font-size: 1rem;
            color: #555;
        }

    </style>
</head>
<body>
    <header>
        ERROR CODE
    </header>
    <main>
        <div class="container">
            <div class="card">
                <h2>กรอก Error Code ของคุณ..?</h2>
                <textarea id="errorInput" class="input-field" placeholder="กรอก Error Code ของคุณที่นี่..."></textarea>
                <button class="button" onclick="submitError()">ค้นหา</button>

                <div id="errorDetails" class="error-details">
                    <h3>รายละเอียดและวิธีแก้ไข</h3>
                    <p id="errorDescription">กรุณากรอก error code เพื่อดูรายละเอียดและวิธีแก้ไข</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2025 ERROR CODE. All rights reserved.
    </footer>

    <script>
        function submitError() {
            var error = document.getElementById("errorInput").value;
            console.log("Error Code ที่กรอกคือ: ", error);

            var errorDetails = document.getElementById("errorDetails");
            var errorDescription = document.getElementById("errorDescription");

            var errorMessages = {
                "404": {
                    description: "ไม่พบหน้าเว็บที่คุณค้นหา",
                    fix: "ตรวจสอบ URL ที่คุณกรอก หรือกลับไปยังหน้าแรก"
                },
                "500": {
                    description: "เกิดข้อผิดพลาดที่เซิร์ฟเวอร์",
                    fix: "โปรดลองอีกครั้งในภายหลัง หรือติดต่อผู้ดูแลระบบ"
                },
                "403": {
                    description: "คุณไม่มีสิทธิ์เข้าถึงหน้าเว็บนี้",
                    fix: "ตรวจสอบการเข้าสู่ระบบของคุณ หรือขอสิทธิ์จากผู้ดูแลระบบ"
                }
            };

            if (errorMessages[error]) {
                errorDetails.style.display = "block";
                errorDescription.innerHTML = "<strong>ข้อผิดพลาด:</strong> " + errorMessages[error].description + 
                                             "<br><strong>วิธีแก้ไข:</strong> " + errorMessages[error].fix;
            } else {
                errorDetails.style.display = "block";
                errorDescription.innerHTML = "ไม่พบข้อมูลเกี่ยวกับ error code นี้";
            }
        }
    </script>
</body>
</html>
